 ENG_gw_tank_equipment:0 "Renault FT-17"
 ENG_gw_tank_equipment_short:0 "FT-17"
 infantry_equipment_short:0 "Eq. d'Infanterie"
 ENG_gw_tank_equipment_desc:0 "Léger et destructeur, le char FT a été mis au point par l'ingénieur Louis Renault. Doté d'un canon de 37 millimètres et capable de franchir beaucoup plus facilement que l'énorme tank anglais Mark V les réseaux de tranchées et de barbelés, nous pouvons le produire en masse!"
 
 infantry_equipment_0:0 "Équipement de base de l'infanterie"
 infantry_equipment_0_short:0 "Éq. Basique"
 infantry_equipment_0_desc:0 "L'équipement de base des fantassins développé avant la Grande Guerre."
 infantry_equipment_2_desc:0 "Le personnel et l'équipage servent les armes pour l'infanterie ainsi que les divers autres éléments du kit dont un soldat a besoin."
 infantry_equipment_3_desc:0 "Le personnel et l'équipage servent les armes pour l'infanterie ainsi que les divers autres éléments du kit dont un soldat a besoin."
 infantry_equipment_4:0 "Équipement d'infanterie IV"
 infantry_equipment_4_short:0 "Armes IV"
 infantry_equipment_4_desc:0 "Les personnels et les membres de l'équipage se servaient des armes pour l'infanterie ainsi que les divers autres éléments dont un soldat avait besoin."
 infantry_equipment_5:0 "Équipement d'infanterie V"
 infantry_equipment_5_short:0 "Armes V"
 infantry_equipment_5_desc:0 "Les personnels et les membres de l'équipage se servaient des armes pour l'infanterie ainsi que les divers autres éléments dont un soldat avait besoin. Modernisé pour inclure un grand nombre de sous-mitrailleuses et de fusils antichars."
 infantry_equipment_6:0 "Équipement d'infanterie VI"
 infantry_equipment_6_short:0 "Armes VI"
 infantry_equipment_6_desc:0 "Les personnels et les membres de l'équipage se servaient des armes pour l'infanterie ainsi que les divers autres éléments dont un soldat avait besoin. En outre modernisé pour inclure les fusils d'assaut personnels et les fusées antichars."
 
 artillery_equipment_1914:0 "Artillerie précoce"
 artillery_equipment_1914_desc:0 "L'artillerie fait référence aux armes de gros calibre, telles que les canons et les obusiers utilisés par les équipages, qui peuvent projeter des munitions bien au-delà de la portée effective des armes personnelles."
 artillery_equipment_1930:0 "Artillerie tractée"
 artillery_equipment_1930_short:0 "Artillerie"
 artillery_equipment_1930_desc:0 "L'artillerie fait référence aux armes de gros calibre, telles que les canons et les obusiers utilisés par les équipages, qui peuvent projeter des munitions bien au-delà de la portée effective des armes personnelles."
 
 bertha_artillery_equipment_1:0 "Artillerie de siège"
 bertha_artillery_equipment_1_desc:0 "L'artillerie de siège regroupe les pièces les plus lourdes utilisant les obus les plus gros et les plus destructeurs, destinés à briser les fortifications adverses sous un déluge de feu et d'acier."
