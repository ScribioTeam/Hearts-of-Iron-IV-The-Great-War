 SPR_ww1_idea_armascaseras:0 "Acier espagnol"
 SPR_ww1_idea_armascaseras_desc:0 "Les armes à feu espagnoles de haute qualité ont donné au pays la réputation d'un fabricant d'armes de qualité. Unique en Europe, l'industrie de l'armement espagnole se concentre sur les armes d'assaut comme les pistolets et les carabines, ce qui donne à ses unités un avantage dans les combats offensifs."
