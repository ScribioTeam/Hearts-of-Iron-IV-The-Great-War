 SPR_ww1_idea_expedientepicaso:0 "Campagne anti-Guérilla de Rifan"
 SPR_ww1_idea_expedientepicaso_desc:0 "Afin de rétablir l'ordre à Melilla, l'armée espagnole mène actuellement une vaste campagne de répression contre les combattants de la guérilla dans la région, sous le commandement du lieutenant général José Marina Vega."
