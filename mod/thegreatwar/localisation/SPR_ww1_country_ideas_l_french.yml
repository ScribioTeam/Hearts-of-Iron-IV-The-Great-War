 SPR_ww1_idea_gateway:0 "Porte sur l'Afrique"
 SPR_ww1_idea_gateway_desc:0 "Le contrôle espagnol sur le Rif leur a accordé un contrôle supplémentaire sur le commerce et l'accès à la Méditerranée, renforçant ainsi leur économie et leur position sur le marché mondial."
  #--------------------------------------------------------------
 SPR_ww1_idea_semanatragica2:0 "Dépasser la Semana Tragica"
 SPR_ww1_idea_semanatragica2_desc:0 "Les efforts déployés pour s'amender auprès de la population catalane par le biais de réformes et d'initiatives de rétablissement de la paix ont permis d'apaiser une partie de la colère qui a entouré cette semaine tragique. Bien que la population ait encore de nombreuses pensées amères envers Madrid, l'indignation s'est finalement atténuée, au moins dans une certaine mesure."
  #--------------------------------------------------------------
 SPR_ww1_idea_semanatragica3:0 "Adresser la Semana Tragica"
 SPR_ww1_idea_semanatragica3_desc:0 "Avec la fin du système de conscription des Quintas et les réformes politiques et économiques menées par le roi Alphonse, la question principale autour de laquelle s'articulait la semana Tragica a été traitée et la qualité de vie de la population a augmenté. Bien qu'il existe encore une certaine dissidence, la plupart des gens sont passés à autre chose."
