 #--------------------------------------------------------------
 SPR_ww1_idea_flota:0 "La Nouvelle Armada"
 SPR_ww1_idea_flota_desc:0 "Par décret royal, l'Espagne s'est jointe à la course aux armements navals du monde entier, dans le but de créer à terme la Nouvelle Armada, une flotte de classe mondiale pour protéger les colonies et les intérêts espagnols."
 #--------------------------------------------------------------
 SPR_ww1_idea_industria:0 "L'industrie à l'ancienne"
 SPR_ww1_idea_industria_desc:0 "Avec seulement quelques usines pleines de machines obsolètes centrées exclusivement dans les grandes villes, la capacité industrielle de l'Espagne est toujours à la traîne du reste de l'Europe occidentale."
 #--------------------------------------------------------------
 SPR_ww1_idea_burguesia:0 "Bastions de la CNT"
 SPR_ww1_idea_burguesia_desc:0 "Ces dernières années ont vu une augmentation spectaculaire du soutien à la CNT anarcho-communiste de Barcelone. Les syndicats qui soutiennent le parti contrôlent presque tous les emplois de la ville et étendent son influence dans le reste de la Catalogne."
 #--------------------------------------------------------------
 SPR_ww1_idea_generacion98:0 "Ancien Empire"
 SPR_ww1_idea_generacion98_desc:0 "Bien qu'il ait été le premier empire du monde, une défaite retentissante dans la guerre hispano-américaine et la vente du Pacifique espagnol à l'Allemagne ont réduit l'empire à quelques avant-postes mineurs en Afrique, ce qui a fait du pays rien de plus qu'une puissance régionale. Beaucoup ressentent encore un certain revanchisme pour le territoire perdu."
 #--------------------------------------------------------------
 SPR_ww1_idea_semanatragica:0 "La Semana Tragica"
 SPR_ww1_idea_semanatragica_desc:0 "Après l'échec de la deuxième campagne de Melillan en 1909, un soulèvement anarcho-socialiste a eu lieu en Catalogne. Bien que la rébellion ait été sommairement réprimée, la colère contre le gouvernement central et ses partisans n'a toujours pas été abordée."
 #--------------------------------------------------------------
 SPR_ww1_idea_quintas:0 "Conscription Malhonnête"
 SPR_ww1_idea_quintas_desc:0 "La corruption sévit dans l'armée espagnole, ce qui n'est pas exactement un secret bien gardé. Le système de conscription de la Quintas en est peut-être le meilleur exemple, dans lequel la corruption n'est pas seulement courante, mais standardisée - il y a un prix officiel de 6000 Real pour éviter la conscription, ce qui exaspère les Espagnols des classes inférieures."
 #--------------------------------------------------------------
 SPR_ww1_idea_juntaampliacion:0 "Réforme du Conseil de l'éducation"
 SPR_ww1_idea_juntaampliacion_desc:0 "Les réformes des programmes d'études et le remaniement des dirigeants ont eu des effets positifs sur le système éducatif espagnol. Bien que le système espagnol soit encore loin derrière la majorité de l'Europe, il est en passe de rattraper son retard."
 #--------------------------------------------------------------
 SPR_ww1_idea_annual:0 "Catastrophe à la conférence annuelle"
 SPR_ww1_idea_annual_desc:0 "Les forces coloniales espagnoles désorganisées dans le Rif ont subi une défaite dramatique. Une humiliation aux mains d'un ennemi que le public perçoit comme inférieur a inspiré de la frustration aux militaires et au gouvernement."
 #--------------------------------------------------------------
 SPR_ww1_idea_instituto:0 "Instituto Nacional de Prevencion"
 SPR_ww1_idea_instituto_desc:0 "La commission espagnole de sécurité sur le lieu de travail, l'INP, a été élargie et dotée de pouvoirs accrus afin de tenter d'apaiser les tensions entre les entreprises espagnoles et les syndicats."
 #--------------------------------------------------------------
 SPR_ww1_idea_ile:0 "Instituto Libre Enseñanza"
 SPR_ww1_idea_ile_desc:0 "L'ILE, ou \''l'institution libre d'éducation\'', est un mouvement qui fait pression pour une éducation sécularisée et moderne en Espagne, par opposition au système religieux et traditionaliste en place. Bien que ce mouvement ait miné la stabilité de l'Espagne, son soutien gouvernemental a eu un effet positif sur l'éducation et l'art."
 #--------------------------------------------------------------
 SPR_ww1_idea_tiempos:0 "La tragédie espagnole"
 SPR_ww1_idea_tiempos_desc:0 "Les défaites militaires, la rébellion, les conflits civils, l'instabilité, la dépression économique et un électorat méchant et polarisé ont défini l'Espagne de mémoire récente. La société espagnole dans son ensemble est presque devenue insensible aux catastrophes, et son malaise et son pessimisme se manifestent constamment dans la vie quotidienne."
 #--------------------------------------------------------------
 SPR_ww1_idea_estabilizando:0 "Premiers signes de reprise"
 SPR_ww1_idea_estabilizando_desc:0 "Les tentatives de rétablissement de la paix en Espagne n'ont pas été totalement couronnées de succès, mais ont au moins eu un impact positif. La première étincelle d'espoir pour un avenir meilleur est revenue dans la population."
 #--------------------------------------------------------------
 SPR_ww1_idea_planagricola:0 "Plan Agricola"
 SPR_ww1_idea_planagricola_desc:0 "Campagne de réforme de l'agriculture, le Plan Agricola est un programme ambitieux qui vise à remplacer les anciens équipements, techniques et pratiques agricoles par leurs équivalents plus modernes."
 #--------------------------------------------------------------
 SPR_ww1_idea_turnismo:0 "Turnismo"
 SPR_ww1_idea_turnismo_desc:0 "La coopération directe entre les partis conservateur et libéral d'Espagne a conduit au système du \"Turno\", dans lequel les partis échangent régulièrement le pouvoir afin de donner à la démocratie fictive un aspect plus compétitif. En réalité, les deux partis sont contrôlés par le roi et l'aristocratie, et la plupart des gens semblent le savoir."
 #--------------------------------------------------------------  
 SPR_ww1_idea_legion:0 "La Legión Española"
 SPR_ww1_idea_legion_desc:0 "La Légion espagnole (La Legión Española) est une légion étrangère, sur le modèle de la légion française. Bien qu'elle soit ouverte aux recrues du monde entier, la plupart de ses combattants sont des nationalistes espagnols désenchantés de l'armée. Ces \"palefreniers de la mort\" d'élite sont farouchement patriotes et ont commencé à rétablir l'ordre dans les Colonies."
 #--------------------------------------------------------------  
 SPR_ww1_idea_caciquismo:0 "Caciquismo"
 SPR_ww1_idea_caciquismo_desc:0 "Un groupe de patrons politiques corrompus est en fait responsable de la gouvernance régionale et du système \"démocratique\" en Espagne. Les Caciques disent aux gens ce qu'ils doivent penser et pour qui voter, et s'assurent que l'avancement dans la carrière ou la vie est impossible pour ceux qui les défient."
 #--------------------------------------------------------------   
 SPR_jaime_borbon:0 "Jaime le Carliste"
 SPR_jaime_borbon_desc:0 "Jaime de Borbón y Borbón-Parma, dont on ignore pour l'instant où il se trouve, est l'actuel prétendant carliste. Un royaliste plus modéré que la plupart des membres de sa famille, il a fait revivre le carlisme dans une faible mesure, bien que sa sympathie pour le roi Alphonse signifie qu'il ne causera probablement pas beaucoup de problèmes, à moins que le monarque ne soit forcé de quitter le pays."
 #--------------------------------------------------------------   
 SPR_ww1_idea_uniones:0 "Unions syndicales"
 SPR_ww1_idea_uniones_desc:0 "En Espagne, les syndicats se sont toujours soutenus les uns les autres dans tous les conflits et sur toutes les questions politiques. La prédominance de l'UGT, de la CNT, de la FAI et d'autres travailleurs syndiqués dans les villes a donné aux sympathisants communistes une grande voix dans la nation."
 #--------------------------------------------------------------   
 SPR_ww1_idea_africanismo:0 "Africanismo"
 SPR_ww1_idea_africanismo_desc:0 "L'État espagnol doit conserver un certain prestige afin de ne pas devenir un simple pion pour les puissances européennes comme l'est devenu le Portugal. Le gouvernement espagnol s'est lancé dans une campagne en Afrique, afin d'impressionner le monde par un affichage puissant."
 #--------------------------------------------------------------   
 SPR_ww1_idea_pistolerismo:0 "El Pistolerismo"
 SPR_ww1_idea_pistolerismo_desc:0 "Menacés par des syndicats de plus en plus radicaux, les employeurs ont commencé à engager des brutes et des voyous locaux pour tenter de maintenir l'ordre dans leurs entreprises. La résistance des employés a provoqué une escalade de la tension et de la violence, qui pourrait conduire à un soulèvement si elle n'est pas contenue."
 #-------------------------------------------------------------- 
 SPR_ww1_idea_ferrol:0 "Base navale de Ferrol"
 SPR_ww1_idea_ferrol_desc:0 "Les programmes de construction permettent d'agrandir la base navale de Ferrol, principale installation de construction navale en Espagne, qui s'est agrandie pour atteindre une taille immense, avec notamment des caractéristiques comme une académie navale. Bien que la flotte espagnole ait connu une croissance exponentielle en conséquence, les locaux la qualifient toujours de \"base navale énorme pour une petite marine\"."
