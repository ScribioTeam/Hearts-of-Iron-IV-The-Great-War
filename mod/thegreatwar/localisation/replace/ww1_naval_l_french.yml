 ship_hull_submarine:0 "Sous-marin"
 ship_hull_submarine_desc:0 "Bien que des sous-marins expérimentaux aient déjà été construits, leur conception n'a décollé qu'au 19ème siècle et ils ont été adoptés par plusieurs marines. Les sous-marins ont d'abord été largement utilisés pendant la Première Guerre mondiale et sont maintenant utilisés dans de nombreuses marines, grandes et petites."
 ship_hull_light:0 "Destroyer"
 ship_hull_light_desc:0 "Le navire de contrôle le plus léger. Son travail consiste à défendre de plus grands navires et à trouver et détruire des sous-marins."
 ship_hull_cruiser:0 "Croiseur"
 ship_hull_cruiser_desc:0 "Cheval de bataille de la flotte, les croiseurs assument un grand nombre de tâches importantes, allant de la surveillance au dépistage des croiseurs légers en passant par le soutien à la ligne de bataille des croiseurs lourds."
 ship_hull_pre_dreadnought:0 "Pré-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Bête du temps avant la course de Dreadnought."
 ship_hull_heavy:0 "Dreadnought"
 ship_hull_heavy_desc:0 "Symbole ultime de la puissance navale, ces énormes béhémoths fortement blindés méritent toujours le respect en haute mer."
 ship_hull_carrier:0 "Porte-avions"
 ship_hull_carrier_desc:0 "Le développement des navires à pont plat produisit les premiers grands navires de flotte."
