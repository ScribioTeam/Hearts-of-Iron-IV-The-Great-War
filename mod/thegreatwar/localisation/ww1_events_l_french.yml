 ww1_spr.1.t:0 "La situation en Espagne"
 ww1_spr.1.d:0 "Depuis la fin de la guerre hispano-américaine, l'Espagne est sur le déclin. Le roi d'Espagne, Alphonse XII, est à la tête d'un gouvernement extrêmement impopulaire. Son régime est connu pour sa corruption ridicule, du système Turno (dans lequel les partis se succèdent littéralement au pouvoir, subvertissant le processus démocratique) aux puissants patrons politiques qui \''poliment\'' font savoir à tout le monde pour qui voter. Pire encore, les relations de travail sont horribles depuis La Semana Tragica, la semaine tragique, au cours de laquelle des manifestants, pour la plupart syndiqués, ont été descendus dans la rue par des membres trop enthousiastes de la Guardia Civil. \n\nNous devons stabiliser notre nation avant que l'ambition d'un empire restauré ne se réalise." 
 ww1_spr.1.a:0 "Eh bien, ça ne pourrait pas être pire... n'est-ce pas ?"
 ww1_spr.1.b:0 "Qui est responsable de ces absurdités ? (Crédits)"
 ww1_spr.2.t:0 "Crédits en espagnol"
 ww1_spr.2.d:0 "Arbre de priorité original de Lord Butxot, traduit en anglais et édité pour le mod The Great War par Anony1200"
 ww1_spr.2.a:0 "C'est donc pour cette raison que l'Espagne se trouve dans un état aussi tragique."